{% extends "base.html"%}

{% block content %}


<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{ title }}">
    </label>
    <br>
    <br>
    <label>
        <div>art</div>
        <textarea name="art">{{  art }}</textarea>
    </label>
    <div class="error">
        {{ error }}
    </div>
    <input type="submit">
</form>
<br>
<hr>
{% if arts %}
    {% for art in arts %}
        <div class="art">
            <div class="art-title">
                {{art.title}}
            </div>
            <pre class="art-body">
                {{art.art}}
            </pre>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
