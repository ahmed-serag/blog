{% extends "base.html" %}

{% block content %}
<form>
    <h2> Add a Food </h2>
    <input type="text" name="food">
    {% if items %}
        {% for item in items %}
            <input type="hidden" value="{{ item }}"  name="food">
        {% endfor %}
    {% endif %}
    <button >add</button>
</form>
<h2> FOOD: </h2>
<ul>
    {% if items %}
        {% for item in items %}
            <li> {{ item }} </li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
