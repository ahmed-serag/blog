
<ol>
    {% for i in range(limit +1 ) %}
        {% if i%3 == 0 and i%5 == 0 %}
            <li> FizzBuzz </li>
        {% elif(i%3 == 0) %}
            <li> Fizz </li>
        {% elif(i%5 == 0) %}
            <li> Buzz </li>
        {% else %}
            <li> {{ i }} </li>
        {% endif %}
    {% endfor %}
</ol>
